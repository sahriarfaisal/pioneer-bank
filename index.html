<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Pionner Bank</title>
  </head>
  <body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pionner Bank</h1>
        <div class="submit-area mt-5">
            <h4>Login : </h4>
            <input type="text" class="form-control mt-4" placeholder="Email">
            <input type="password" class="form-control mt-4" placeholder="Password" name="" id="">
            <button id="login" class="btn btn-success mt-4">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row pb-5">
            <div class = "col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDepositAmount">00</span> </h2>
                </div>
            </div>
            <div class = "col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class = "col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">00</span> </h2>
                </div>
            </div>
        </div>

        <div class="row pt-5">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" placeholder="$ amount you want to deposit" name="" class="form-control w-100 mt-3" id="">
                    <br>
                    <button id="addDeposit" class="btn btn-success mt-3">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrowAmmount" type="text" placeholder="$ amount you want to withdraw" name="" class="form-control w-100 mt-3" id="">
                    <br>
                    <button id="addWithdrow" class="btn btn-success mt-3">Withdraw</button>
                </div>
            </div>
        </div>
    </div>



    <script>
        //Login button event handler,
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        //deposit button event handler.
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function () {
            const depositNumber = getInputNumber("depositAmount");

            updateSpanText("currentDepositAmount", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = "";

        })

        //Withdrow button event handler
        const withdrawBtn = document.getElementById("addWithdrow");
        withdrawBtn.addEventListener("click", function () {
            const withdrowNumber = getInputNumber("withdrowAmmount");
          
            updateSpanText("currentWithdraw",withdrowNumber);
            updateSpanText("currentBalance", -1 * withdrowNumber);

            document.getElementById("withdrowAmmount").value = "";
        })

        //GET input Number Function.
        function getInputNumber(id) {
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }
        //UPDATE Amount Function.
        function updateSpanText(id, addedNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = addedNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
            }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
